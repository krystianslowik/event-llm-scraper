  scraper:
    build: ./scraper
    container_name: playwright_scraper
    volumes:
      - ./scraper:/app
    ports:
      - "3000:3000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    working_dir: /app
    command: node src/server.js
    restart: on-failure
    networks:
      - shared_network

  angular_ui:
    image: node:22
    container_name: angular_ui
    working_dir: /app
    volumes:
      - ./ui:/app
      - /app/node_modules
    ports:
      - "80:80"
    command: [ "/bin/sh", "-c", "npm install && npm run start" ]
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge